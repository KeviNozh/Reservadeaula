<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INACAP - Sistema de Reservas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 12px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #dc2626;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .user-type-selector {
            display: flex;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 30px;
            gap: 4px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #666;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-btn.active {
            background: white;
            color: #2563eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .remember-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .forgot-password {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .login-button.loading {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #0369a1;
        }

        .demo-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .demo-item {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">IN</div>
            <div class="logo-text">INACAP</div>
        </div>
        
        <h1 class="welcome-text">Sistema de Reservas</h1>
        
        <div class="user-type-selector">
            <button class="user-type-btn active" onclick="selectUserType('usuario')">üë§ Usuario</button>
            <button class="user-type-btn" onclick="selectUserType('administrador')">üîß Administrador</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="usuario@inacap.cl"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Ingresa tu contrase√±a"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" class="remember-checkbox" id="rememberMe">
                    Recordar sesi√≥n
                </label>
                <a href="#" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="demo-credentials">
            <div class="demo-title">Credenciales de Demo:</div>
            <div class="demo-item"><strong>Usuario Normal:</strong> Cualquier email @gmail.com</div>
            <div class="demo-item"><strong>Administrador:</strong> Solo emails @inacapmail.com</div>
            <div class="demo-item"><strong>Contrase√±a:</strong> Cualquiera que crees</div>
            <div style="margin-top: 8px; font-size: 11px;">
                Ejemplos: usuario@gmail.com / admin@inacapmail.com
            </div>
        </div>

    <script>
        let currentUserType = 'usuario';
        let passwordVisible = false;

        // Cargar credenciales guardadas
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('savedEmail');
            const savedPassword = localStorage.getItem('savedPassword');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (rememberMe && savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('password').value = savedPassword || '';
                document.getElementById('rememberMe').checked = true;
            }
        });

        function selectUserType(type) {
            currentUserType = type;
            
            // Actualizar botones
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar texto del bot√≥n
            const loginBtn = document.getElementById('loginBtn');
            if (type === 'administrador') {
                loginBtn.textContent = 'Iniciar Sesi√≥n como Administrador';
                loginBtn.style.background = '#dc2626';
            } else {
                loginBtn.textContent = 'Iniciar Sesi√≥n';
                loginBtn.style.background = '#2563eb';
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordVisible) {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                passwordVisible = false;
            } else {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
                passwordVisible = true;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Manejar env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideError();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validaciones b√°sicas
            if (!email || !password) {
                showError('Por favor, completa todos los campos');
                return;
            }

            // Guardar credenciales si est√° marcado "Recordar"
            if (rememberMe) {
                localStorage.setItem('savedEmail', email);
                localStorage.setItem('savedPassword', password);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('savedEmail');
                localStorage.removeItem('savedPassword');
                localStorage.removeItem('rememberMe');
            }

            // Mostrar estado de carga
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.textContent = 'Iniciando sesi√≥n...';
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                // Enviar datos al servidor
                const response = await fetch('/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        user_type: currentUserType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Login exitoso - redirigir al dashboard
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = '/dashboard/';
                } else {
                    // Mostrar error
                    showError(data.message || 'Error en el inicio de sesi√≥n');
                    loginBtn.textContent = currentUserType === 'administrador' ? 
                        'Iniciar Sesi√≥n como Administrador' : 'Iniciar Sesi√≥n';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n. Intenta nuevamente.');
                loginBtn.textContent = currentUserType === 'administrador' ? 
                    'Iniciar Sesi√≥n como Administrador' : 'Iniciar Sesi√≥n';
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Funci√≥n para obtener el token CSRF
        function getCSRFToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Demo credentials auto-fill
        document.addEventListener('keypress', function(e) {
            if (e.key === 'd' && e.ctrlKey) {
                if (currentUserType === 'usuario') {
                    document.getElementById('email').value = 'usuario@inacap.cl';
                    document.getElementById('password').value = '123456';
                } else {
                    document.getElementById('email').value = 'admin@inacap.cl';
                    document.getElementById('password').value = '123456';
                }
            }
        });
    </script>
</body>
</html>
