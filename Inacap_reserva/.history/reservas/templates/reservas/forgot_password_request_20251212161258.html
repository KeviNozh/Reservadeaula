<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña - INACAP</title>
    <style>
        body{font-family:Segoe UI, Tahoma, sans-serif;background:#f3f4f6;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
        .card{background:white;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);width:420px}
        .form-input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:8px}
        .action-button{width:100%;padding:12px;background:#2563eb;color:white;border:none;border-radius:8px;cursor:pointer}
        .hint{font-size:13px;color:#374151;margin-top:10px}
    </style>
</head>
<body>
    <div class="card">
        <h2>Recuperar contraseña</h2>
        <p class="hint">Ingresa tu correo. Si existe una cuenta, recibirás una contraseña temporal y un enlace para restablecerla.</p>
        <div id="msg" style="margin:10px 0;color:#dc2626"></div>
        <input id="email" class="form-input" type="email" placeholder="tu.email@ejemplo.com" required />
        <button id="sendBtn" class="action-button" style="margin-top:12px">Enviar instrucciones</button>
        <p style="margin-top:12px"><a href="/login/">Volver al inicio de sesión</a></p>
    </div>

<script>
document.getElementById('sendBtn').addEventListener('click', async function(){
    const email = document.getElementById('email').value.trim();
    const msg = document.getElementById('msg');
    msg.textContent = '';
    if(!email){ msg.textContent = 'Ingresa un correo válido.'; return; }
    this.disabled = true; this.textContent = 'Enviando...';
    try{
        const resp = await fetch('/forgot-password/', {
            method: 'POST',
            headers:{'Content-Type':'application/json','X-CSRFToken': (function(){
                const name='csrftoken'; let v=null; if(document.cookie && document.cookie!==''){
                    document.cookie.split(';').forEach(c=>{ const t=c.trim(); if(t.indexOf(name+'=')===0) v=decodeURIComponent(t.substring(name.length+1)); });
                } return v;
            })() },
            body: JSON.stringify({email: email})
        });
        const data = await resp.json();
        if(data.success){ window.location.href = '/forgot-password/sent/'; }
        else{ msg.textContent = data.message || 'Ocurrió un error.'; }
    }catch(e){ msg.textContent = 'Error de conexión'; }
    finally{ this.disabled = false; this.textContent = 'Enviar instrucciones'; }
});
</script>
</body>
</html>
