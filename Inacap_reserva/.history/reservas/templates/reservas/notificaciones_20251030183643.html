<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .container {
      width: 70%;
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filters button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #e6e6e6;
    }

    .filters button.active {
      background: #0056d2;
      color: white;
    }

    .notification {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 6px solid;
      display: block;
    }

    .notification.hidden {
      display: none;
    }

    .aprobada { border-color: #28a745; }
    .nueva { border-color: #007bff; }
    .recordatorio { border-color: #ffc107; }
    .rechazada { border-color: #dc3545; }
    .pendiente { border-color: #6c757d; }

    .notification small {
      color: gray;
      display: block;
      margin-top: 6px;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      padding: 6px 12px;
      margin-right: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary { background: #0056d2; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-warning { background: #ffc107; color: black; }
    .btn-secondary { background: #6c757d; color: white; }

    /* Panel lateral */
    .sidebar {
      width: 30%;
      background: white;
      padding: 20px;
      border-left: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-bottom: 15px;
    }

    .preference {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .toggle {
      width: 40px;
      height: 20px;
      background: #ddd;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
    }

    .toggle::after {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }

    .toggle.active {
      background: #28a745;
    }

    .toggle.active::after {
      left: 21px;
    }

    .frecuencia {
      margin-top: 20px;
    }

    .frecuencia label {
      display: block;
      margin: 6px 0;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Notificaciones (<span id="notification-count">0</span>)</h2>

    <!-- Filtros -->
    <div class="filters">
      <button class="active" data-filter="all">Todas</button>
      <button data-filter="unread">Sin leer</button>
      <button data-filter="pending">Pendientes</button>
      <button data-filter="approved">Aprobadas</button>
      <button data-filter="rejected">Rechazadas</button>
    </div>

    <!-- Contenedor de notificaciones din谩micas -->
    <div id="notifications-container">
      <div class="loading">Cargando notificaciones...</div>
    </div>
  </div>

  <!-- Panel lateral -->
  <div class="sidebar">
    <h3>锔 Preferencias</h3>

    <div class="preference">
      <span>Reservas aprobadas</span>
      <div class="toggle active" data-pref="approved"></div>
    </div>

    <div class="preference">
      <span>Reservas rechazadas</span>
      <div class="toggle" data-pref="rejected"></div>
    </div>

    <div class="preference">
      <span>Recordatorios</span>
      <div class="toggle active" data-pref="reminders"></div>
    </div>

    <!-- Frecuencia -->
    <div class="frecuencia">
      <h4> Frecuencia</h4>
      <label><input type="radio" name="frecuencia" value="immediate" checked> Inmediata</label>
      <label><input type="radio" name="frecuencia" value="daily"> Resumen diario</label>
      <label><input type="radio" name="frecuencia" value="weekly"> Resumen semanal</label>
    </div>
  </div>

  <script>
    // Simulaci贸n de datos de reservas desde la base de datos
    const reservasFromDB = [
      {
        id: 1,
        espacio: "Sala de Conferencias A",
        fecha: "2024-03-22",
        hora: "10:00 - 12:00",
        estado: "pendiente", // pendiente, aprobada, rechazada
        motivo_rechazo: null,
        fecha_solicitud: "2024-03-20T14:30:00",
        leido: false
      },
      {
        id: 2,
        espacio: "Laboratorio 3",
        fecha: "2024-03-23",
        hora: "14:00 - 16:00",
        estado: "aprobada",
        motivo_rechazo: null,
        fecha_solicitud: "2024-03-19T09:15:00",
        leido: true
      },
      {
        id: 3,
        espacio: "Sala de Juntas B",
        fecha: "2024-03-24",
        hora: "11:00 - 13:00",
        estado: "rechazada",
        motivo_rechazo: "Conflicto de horarios con evento institucional",
        fecha_solicitud: "2024-03-18T16:45:00",
        leido: true
      },
      {
        id: 4,
        espacio: "Auditorio Principal",
        fecha: "2024-03-25",
        hora: "15:00 - 17:00",
        estado: "pendiente",
        motivo_rechazo: null,
        fecha_solicitud: "2024-03-21T11:20:00",
        leido: false
      },
      {
        id: 5,
        espacio: "Sala de Computaci贸n 2",
        fecha: "2024-03-26",
        hora: "09:00 - 11:00",
        estado: "aprobada",
        motivo_rechazo: null,
        fecha_solicitud: "2024-03-17T13:10:00",
        leido: false
      }
    ];

    // Funci贸n para formatear la fecha relativa
    function formatRelativeTime(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Hace unos segundos';
      if (diffMins < 60) return `Hace ${diffMins} minutos`;
      if (diffHours < 24) return `Hace ${diffHours} horas`;
      if (diffDays === 1) return 'Hace 1 d铆a';
      return `Hace ${diffDays} d铆as`;
    }

    // Funci贸n para generar notificaciones basadas en las reservas
    function generateNotificationsFromReservas(reservas) {
      const notifications = [];
      
      reservas.forEach(reserva => {
        let notification = null;
        
        switch(reserva.estado) {
          case 'pendiente':
            notification = {
              id: `pendiente-${reserva.id}`,
              type: 'pending',
              title: 'Solicitud de Reserva Pendiente',
              message: `Tu solicitud para ${reserva.espacio} el ${reserva.fecha} (${reserva.hora}) est谩 en revisi贸n.`,
              timestamp: reserva.fecha_solicitud,
              read: reserva.leido,
              actions: [
                { text: 'Ver detalles', class: 'btn-primary', action: 'view' },
                { text: 'Cancelar solicitud', class: 'btn-secondary', action: 'cancel' }
              ]
            };
            break;
            
          case 'aprobada':
            notification = {
              id: `aprobada-${reserva.id}`,
              type: 'approved',
              title: 'Reserva Aprobada',
              message: `Tu solicitud para ${reserva.espacio} el ${reserva.fecha} (${reserva.hora}) ha sido aprobada.`,
              timestamp: reserva.fecha_solicitud,
              read: reserva.leido,
              actions: [
                { text: 'Ver detalles', class: 'btn-primary', action: 'view' },
                { text: 'Agregar al calendario', class: 'btn-success', action: 'calendar' }
              ]
            };
            break;
            
          case 'rechazada':
            notification = {
              id: `rechazada-${reserva.id}`,
              type: 'rejected',
              title: 'Reserva Rechazada',
              message: `Tu solicitud para ${reserva.espacio} ha sido rechazada. Motivo: ${reserva.motivo_rechazo}`,
              timestamp: reserva.fecha_solicitud,
              read: reserva.leido,
              actions: [
                { text: 'Ver detalles', class: 'btn-primary', action: 'view' },
                { text: 'Solicitar otro horario', class: 'btn-warning', action: 'reschedule' }
              ]
            };
            break;
        }
        
        if (notification) {
          notifications.push(notification);
        }
      });
      
      return notifications;
    }

    // Funci贸n para renderizar notificaciones
    function renderNotifications(notifications) {
      const container = document.getElementById('notifications-container');
      const countElement = document.getElementById('notification-count');
      
      countElement.textContent = notifications.length;
      
      if (notifications.length === 0) {
        container.innerHTML = '<div class="empty-state">No hay notificaciones para mostrar</div>';
        return;
      }
      
      container.innerHTML = notifications.map(notif => `
        <div class="notification ${notif.type}" data-type="${notif.type}" data-read="${notif.read}">
          <b>${notif.title}</b>
          <p>${notif.message}</p>
          <small>${formatRelativeTime(notif.timestamp)}</small>
          <div class="actions">
            ${notif.actions.map(action => 
              `<button class="${action.class}" data-action="${action.action}" data-reserva-id="${notif.id.split('-')[1]}">${action.text}</button>`
            ).join('')}
          </div>
        </div>
      `).join('');
    }

    // Cargar notificaciones al iniciar
    document.addEventListener('DOMContentLoaded', function() {
      const notifications = generateNotificationsFromReservas(reservasFromDB);
      renderNotifications(notifications);
      
      // Funcionalidad para los filtros
      document.querySelectorAll('.filters button').forEach(button => {
        button.addEventListener('click', function() {
          document.querySelectorAll('.filters button').forEach(btn => {
            btn.classList.remove('active');
          });
          this.classList.add('active');
          
          const filter = this.getAttribute('data-filter');
          const allNotifications = generateNotificationsFromReservas(reservasFromDB);
          let filteredNotifications = [];
          
          switch(filter) {
            case 'all':
              filteredNotifications = allNotifications;
              break;
            case 'unread':
              filteredNotifications = allNotifications.filter(n => !n.read);
              break;
            case 'pending':
              filteredNotifications = allNotifications.filter(n => n.type === 'pending');
              break;
            case 'approved':
              filteredNotifications = allNotifications.filter(n => n.type === 'approved');
              break;
            case 'rejected':
              filteredNotifications = allNotifications.filter(n => n.type === 'rejected');
              break;
          }
          
          renderNotifications(filteredNotifications);
        });
      });

      // Funcionalidad para los toggles de preferencias
      document.querySelectorAll('.toggle').forEach(toggle => {
        toggle.addEventListener('click', function() {
          this.classList.toggle('active');
        });
      });

      // Funcionalidad para los botones de acci贸n
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('btn-primary') || 
            e.target.classList.contains('btn-success') || 
            e.target.classList.contains('btn-warning') || 
            e.target.classList.contains('btn-secondary')) {
          
          const action = e.target.getAttribute('data-action');
          const reservaId = e.target.getAttribute('data-reserva-id');
          const reserva = reservasFromDB.find(r => r.id == reservaId);
          
          if (reserva) {
            switch(action) {
              case 'view':
                alert(`Mostrando detalles de la reserva:\nEspacio: ${reserva.espacio}\nFecha: ${reserva.fecha}\nHora: ${reserva.hora}\nEstado: ${reserva.estado}`);
                break;
              case 'calendar':
                alert(`Agregando al calendario: ${reserva.espacio} - ${reserva.fecha} ${reserva.hora}`);
                break;
              case 'reschedule':
                alert(`Solicitando nuevo horario para: ${reserva.espacio}`);
                break;
              case 'cancel':
                if (confirm('驴Est谩s seguro de que quieres cancelar esta solicitud?')) {
                  alert(`Solicitud de reserva #${reservaId} cancelada`);
                }
                break;
            }
          }
        }
      });
    });
  </script>
</body>
</html>
