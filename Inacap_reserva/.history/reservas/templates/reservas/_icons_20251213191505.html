<!-- templates/reservas/_icons.html -->
{% load static %}

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Iconos personalizados (opcional) -->
<style>
.icon-set {
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.icon-large {
    font-size: 1.5rem;
}

.icon-xl {
    font-size: 2rem;
}

.icon-spin {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Colores de íconos basados en tema */
.icon-primary {
    color: var(--accent);
}

.icon-success {
    color: var(--success);
}

.icon-warning {
    color: var(--warning);
}

.icon-danger {
    color: var(--danger);
}

.icon-info {
    color: var(--info);
}

.icon-admin {
    color: var(--admin);
}
</style>

<!-- Script para manejar íconos dinámicos -->
<script>
// Funciones para íconos dinámicos
window.IconManager = {
    updateThemeIcons: function() {
        // Actualizar íconos basados en el tema actual
        const theme = document.documentElement.getAttribute('data-bs-theme') || 'light';
        const icons = document.querySelectorAll('[data-theme-icon]');
        
        icons.forEach(icon => {
            const lightIcon = icon.getAttribute('data-icon-light');
            const darkIcon = icon.getAttribute('data-icon-dark');
            
            if (theme === 'dark' && darkIcon) {
                icon.className = darkIcon;
            } else if (lightIcon) {
                icon.className = lightIcon;
            }
        });
    }
};

// Escuchar cambios de tema
document.addEventListener('themechange', function(e) {
    window.IconManager.updateThemeIcons();
});

// Inicializar cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', function() {
    window.IconManager.updateThemeIcons();
});
</script>
