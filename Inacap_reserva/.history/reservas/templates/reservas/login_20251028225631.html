<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INACAP - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626 0%, #1e5bb8 100%);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-square {
            width: 40px;
            height: 40px;
            background: #dc2626;
            border-radius: 4px;
            margin-right: 8px;
            position: relative;
        }

        .logo-square::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 2px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: -1px;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 300;
            color: #333;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e5bb8;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 91, 184, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #1e5bb8;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            background: #0d47a1;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 91, 184, 0.3);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .user-type-selector {
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 8px;
            display: flex;
            gap: 4px;
        }

        .user-type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-btn.active {
            background: #1e5bb8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-square"></div>
            <div class="logo-text">inacap</div>
        </div>
        
        <h1 class="welcome-text">Bienvenido</h1>
        
        <!-- Mostrar mensajes de error -->
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" action="{% url 'login_usuario' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">USUARIO</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-input" 
                    placeholder="Ingresa tu usuario"
                    required
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label class="form-label">CONTRASEÑA</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Ingresa tu contraseña"
                    required
                >
            </div>
            
            <button type="submit" class="login-button">
                Iniciar Sesión
            </button>
        </form>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e9ecef;">
            <a href="{% url 'login_admin' %}" style="color: #1e5bb8; text-decoration: none; font-size: 14px;">
                ¿Eres administrador? Accede aquí
            </a>
        </div>
    </div>

    <script>
        // Simulación de selección de tipo de usuario (solo visual)
        let currentUserType = 'usuario';

        function selectUserType(type) {
            currentUserType = type;
            
            // Update button styles
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update login button text
            const loginBtn = document.querySelector('.login-button');
            if (type === 'administrador') {
                loginBtn.textContent = 'Iniciar Sesión como Admin';
                loginBtn.style.background = '#dc2626';
            } else {
                loginBtn.textContent = 'Iniciar Sesión';
                loginBtn.style.background = '#1e5bb8';
            }
        }

        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
